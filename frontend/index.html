<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubAI - AI Chat Assistant</title>
    <!-- Favicon -->
    <link rel="icon" href="./public/favicon.ico" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <header class="text-center p-4 rounded shadow">
                <div class="logo-container">
                    <img src="./public/images/Subha.jpg" alt="SubAI Logo" class="header-logo">
                </div>
                <h1>
                    <i class="fas fa-brain"></i> 
                    Sub<span class="highlight">AI</span>
                </h1>
                <p>Your AI-powered assistant</p>
            </header>
            <div id="messages"></div>
            <div class="input-group">
                <input id="user-input" type="text" class="form-control" placeholder="Ask me anything..." />
                <button id="send-btn" class="btn">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
            <div id="loading">SubAI is thinking...</div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
